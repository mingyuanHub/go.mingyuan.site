<script>
    var require = {paths: {vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.23.0/min/vs' } };
</script>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.23.0/min/vs/loader.js"></script>

<script>

    var render = {
        data () {
            return {
                loadding:true,

                now:0,
                time1: "",
                date1: "",
                time2: "",
                date2: "",

                jsonData: "",
                jsonDataFormatted: "",
                split: 0.48,

                md5_content:"",
                md5_32_upper:"",
                md5_32_lower:"",
                md5_16_upper:"",
                md5_16_lower:"",

                urlContent:"",
                url2Content:"",

                transData: "",
                transDataDone: "",

                aesData1:"",
                aesData2:"",
                aesType:true,
                aesToken:"",

                editor:0,
            }
        },
        watch:{
            jsonData(v){
                this.jsonDataFormatted = formatJson(v)
            },
            md5_content(v){
                this.md5(v)
            },
            time1(){
                this.exchange1()
            },
            date2(){
                this.exchange2()
            },
            transData(v){
                this.trans(v)
            },
            aesData1(){
                this.aes()
            },
            aesType(){
                this.aes()
            },
            aesToken(){
                this.aes()
            },
        },
        methods: {
            exchange1(){
                this.date1 = this.exchangeT2D(this.time1)
            },
            exchange2(){
                this.time2 = this.exchangeD2T(this.date2)
            },
            tt(){
                this.now = Date.parse(new Date()) / 1000;
                setTimeout(this.tt, 1000)
            },
            md5(v) {
                this.md5_32_lower = hex_md5(v)
                this.md5_32_upper = this.md5_32_lower.toUpperCase()
                this.md5_16_lower = this.md5_32_lower.substr(8, 16)
                this.md5_16_upper = this.md5_32_upper.substr(8, 16)
            },
            urlCode(t) {
                if (t === 1) {
                    this.url2Content = escape(this.urlContent)
                } else {
                    this.url2Content = unescape(this.urlContent)
                }
            },
            trans(t) {
                var self = this
                axios.get('/timestamp/trans?t='+t).then(function (response) {
                    let resp = response.data
                    self.transDataDone = resp.result.transTgt
                    console.log(resp)
                })
            },
            aes() {

                if (this.aesData1 == "") {
                    this.aesData2 = ""
                    return
                }

                var self = this
                var api = ""
                var tip = ""

                if (this.aesType) {
                    api = "http://www.mingyuan.site/aes-encode"
                    tip ="加密"
                } else {
                    api = "http://www.mingyuan.site/aes-decode"
                    tip ="解密"
                }

                axios.post(api,
                    this.aesData1,
                    {
                        headers:{
                            s: this.aesToken
                        }
                    }
                ).then(function (response) {
                    if (response.status == 200 && response.data != 'nil\n') {
                        let resp = response.data
                        resp2 = JSON.stringify(resp)
                        if (resp2.substring(0, 1) == "\"") {
                            resp2 = resp2.substring(1, resp2.length-3)
                        }
                        self.aesData2 = resp2
                    } else {
                        self.aesData2 = tip + "失败."
                    }
                }).catch((error) => {
                    console.log(error);
                    self.aesData2 = tip + "失败."
                })
            },
        },
        mounted(){
            this.now = Date.parse(new Date()) / 1000;

            this.time1 = this.now

            this.date2 = this.exchangeT2D(this.time1)

            setTimeout(this.tt, 1000)

            this.aesData1 = this.aesData2 = this.aesToken = ""

            this.loadding = false

            require(['vs/editor/editor.main'], () => {
                monaco.editor.setTheme('vs-light');
                this.editor = monaco.editor.create(document.getElementById('jsonEditor'), {
                    model: monaco.editor.createModel(``,"json"),
                    wordWrap: true,
                });
            });
            setInterval(()=>{
                if (this.editor) {
                    this.editor.getAction('editor.action.formatDocument').run();
                }
            }, 800)


        }
    }
</script>
