
{{template "header" .}}

<section >
    <div :style='{"height": contentHeight + "px", "border": "1px solid #dcdee2"}'>
        <div id="jsonEditor" style="height: 100%;width: 100%" ></div>
    </div>
</section>


<script>
    var require = {paths: {vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.23.0/min/vs' } };
</script>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.23.0/min/vs/loader.js"></script>

<script>

    var render = {
        data () {
            return {
                editor:0
            }
        },
        watch:{

        },
        methods: {

        },
        mounted(){
            require(['vs/editor/editor.main'], () => {
                monaco.editor.setTheme('vs-light');
                this.editor = monaco.editor.create(document.getElementById('jsonEditor'), {
                    model: monaco.editor.createModel(``,"json"),
                    wordWrap: true,
                });
            });
            setInterval(()=>{
                if (this.editor) {
                    this.editor.getAction('editor.action.formatDocument').run();
                }
            }, 800)


        }
    }
</script>

{{template "footer" .}}

        font-size: 12px;
        font-weight: bold;
    }
</style>
